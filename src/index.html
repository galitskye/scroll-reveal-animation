  <title>Scroll reveal animation reverse</title>

<body>
<section id="wrapperAnimation" class="reveal-wrapper">
  <div class="reveal-item" data-anchor="slide1" data-img="http://minionomaniya.ru/wp-content/uploads/2015/09/%D0%9A%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8-%D0%BC%D0%B8%D0%BD%D1%8C%D0%BE%D0%BD%D0%BE%D0%B2.jpg">

  </div>
  <div class="reveal-item" data-anchor="slide2" data-img="http://www.radionetplus.ru/uploads/posts/2013-01/1358793822_loshadi-11.jpg">
    <div class="text">Animation Text2</div>
  </div>
  <div class="reveal-item" data-anchor="slide3" data-img="http://minionomaniya.ru/wp-content/uploads/2015/09/%D0%9A%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8-%D0%BC%D0%B8%D0%BD%D1%8C%D0%BE%D0%BD%D0%BE%D0%B2.jpg">
    <div class="text">Animation Text3</div>
  </div>
  <div class="reveal-item" data-anchor="slide4" data-img="http://www.radionetplus.ru/uploads/posts/2013-01/1358793822_loshadi-11.jpg">
    <div class="text">Animation Text4</div>
  </div>
  <div class="reveal-item" data-anchor="slide5" data-img="http://minionomaniya.ru/wp-content/uploads/2015/09/%D0%9A%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8-%D0%BC%D0%B8%D0%BD%D1%8C%D0%BE%D0%BD%D0%BE%D0%B2.jpg">
    <div class="text">Animation Text5</div>
  </div>
</section>
  
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new ScrollRevealAnimation('wrapperAnimation', {
        scrollDuration: 1000,
        animation: 'ease',
        parallax: true,
        parallaxOffset: 62
      });
    });
  </script>
</body>
</html>
